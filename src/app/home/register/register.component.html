<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <artemisia-input [formGroup]="registerForm" formPropertyName="username" placeholder="nome de usuário" type="text" (focusout)="checkUsername()"></artemisia-input>
    <div *ngIf="usernameExistsError" class="artemisia-form-field-error">nome de usuário em uso</div>
    <artemisia-input [formGroup]="registerForm" formPropertyName="email" placeholder="e-mail" type="text" (focusout)="checkEmail()"></artemisia-input>
    <div *ngIf="emailExistsError" class="artemisia-form-field-error">endereço de e-mail em uso</div>
    <artemisia-input [formGroup]="registerForm" formPropertyName="password" placeholder="senha" type="password"></artemisia-input>
    <artemisia-input [formGroup]="registerForm" formPropertyName="confirmPassword" placeholder="confirmação de senha" type="password"></artemisia-input>
    <artemisia-button label="confirmar" [disabled]="!registerForm.valid || loading || usernameExistsError || emailExistsError" [loading]="loading"></artemisia-button>
</form>
